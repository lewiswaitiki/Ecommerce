<!--templates/home.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <tittle>Home</tittle>
</head>
<body>
  <h2>Home</h2>
  <h3>Products</h3>
  <ul>
    {% for product in products %}
    <li>
      <img src="{{ url_for('static', filename=product[5][7:]) }}" alt="{{ product[1] }}" width="100"> <strong>{{ product[1] }}</strong> - ${{ product[3] }} ({{ product[4] }} in stock)<br> Category: {{ product[6] }}<br> Description: {{ product[2] }}
    </li>
    {% endfor %}
  </ul>
</body>
</html>
